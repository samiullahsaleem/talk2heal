<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Delete Profile</title>
</head>

<body class="bg-gray-100">

  <div class="max-w-md mx-auto mt-8 bg-white p-8 border rounded">
    <h2 class="text-2xl font-bold mb-6">Delete Profile</h2>

    <p class="mb-4">Are you sure you want to delete your profile?</p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-between">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete Profile</button>
        <a href="{% url 'patient_dashboard' %}" class="bg-green-500 text-white px-4 py-2 rounded">Stay With Us</a>
      </div>
    </form>
  </div>

</body>

</html>
