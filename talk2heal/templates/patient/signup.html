<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 shadow-md rounded">
        <h2 class="text-2xl font-semibold mb-6">Patient Signup</h2>
        <form method="post" action="{% url 'patient_signup' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" name="name" id="name" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="profile_picture" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
                <input type="file" name="profile_picture" id="profile_picture" accept="image/*" class="w-full">
            </div>

            <div class="mb-4">
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                <textarea name="address" id="address" class="w-full px-3 py-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-700 text-sm font-bold mb-2">City</label>
                <input type="text" name="city" id="city" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="contact_number" class="block text-gray-700 text-sm font-bold mb-2">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" class="w-full px-3 py-2 border rounded">
            </div>

            <div class="mb-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
            </div>
            <div class="mt-4">
                <p class="text-sm">
                  Have an account? 
                  <a href="{% url 'patient_login' %}" class="text-indigo-500">Login here</a>
                </p>
                <p class="text-sm">
                    Signup as a psychologist
                    <a href="{% url 'psychologist_signup' %}" class="text-indigo-500">Signup</a>
                  </p>
              </div>
        </form>
    </div>
</div>

</body>
</html>
