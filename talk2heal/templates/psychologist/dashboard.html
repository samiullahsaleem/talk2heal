<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologist Dashboard</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7fafc;
            color: #2d3748;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .links {
            display: flex;
            margin-top: 1rem;
        }

        .button {
            background-color: #3182ce;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin-right: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <h1>Welcome to Psychologist Dashboard</h1>
    <div class="links">
        <a href="{% url 'psychologist_appointments' %}" class="button">Appointments</a>
        <a href="{% url 'psychologist_earnings' %}" class="button">My Earnings</a>
        <a href="{% url 'psychologist_profile' %}" class="button">Profile</a>
        <a href="{% url 'psychologist_logout' %}" class="button">Logout</a>
    </div>
</body>
</html>
